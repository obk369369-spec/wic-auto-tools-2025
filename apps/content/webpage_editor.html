<!doctype html><meta charset="utf-8">
<title>홈페이지 수정 도구</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>body{font:14px/1.5 system-ui;margin:20px}textarea{width:100%;height:280px;padding:10px;border:1px solid #ccc;border-radius:8px}button{margin:8px 6px 0 0;padding:.6rem 1rem;border:0;border-radius:8px;background:#06c;color:#fff;cursor:pointer}iframe{width:100%;height:360px;border:1px solid #ddd;border-radius:8px;margin-top:12px}</style>
<h1>홈페이지 수정 도구</h1>
<textarea id="src"><!doctype html><meta charset="utf-8"><h2>샘플 섹션</h2><p>여기에 내용을 수정하세요.</p></textarea>
<div>
  <button id="preview">미리보기</button>
  <button id="download">HTML 다운로드</button>
</div>
<iframe id="view"></iframe>
<script>
const src=document.getElementById('src'), view=document.getElementById('view');
document.getElementById('preview').onclick=()=>{const blob=new Blob([src.value],{type:'text/html'}); view.src=URL.createObjectURL(blob);};
document.getElementById('download').onclick=()=>{const a=document.createElement('a'); a.download='page.html'; a.href=URL.createObjectURL(new Blob([src.value],{type:'text/html'})); a.click();};
</script>
